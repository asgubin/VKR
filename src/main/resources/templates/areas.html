<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/style.css" th:href="@{/css/style.css}" />
    <title>Areas</title>
</head>

<body>
<th:block th:include="/header"></th:block>
<h1>Площадь помещений</h1>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Наименование</th>
            <th>Площадь</th>
            <th>Периметр</th>
            <th>Этаж</th>
            <th>Отметка</th>
            <th>Катекгория</th>
        </tr>

        <tr th:each="area : ${areas}">
            <td th:utext="${area.id}">..</td>
            <td th:utext="${area.name}">..</td>
            <td th:utext="${#numbers.formatDecimal(area.area, 1, 2)}">..</td>
            <td th:utext="${#numbers.formatDecimal(area.perimeter, 1, 2)}">..</td>
            <td th:utext="${area.floor}">..</td>
            <td th:utext="${#numbers.formatDecimal(area.level_id.elevation, 1, 3)}">..</td>
            <td th:utext="${area.category_id.name}">..</td>
        </tr>
    </table>
</div>
<br/><br/>
<th:block th:include="/header"></th:block>
</body>
</html>
